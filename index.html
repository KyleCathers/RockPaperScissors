<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gameBorder">
        <div class="topText">
            <div class="header">Rock, Paper, Scissors</div>
            <div class="instructions">First to 5 points wins!</div>
        </div>
        <div class="buttons">
            <button type="button" id="rock">
                <div>Rock</div>
                <img src="images/rock.png">
            </button>
            <button type="button" id="paper">
                <div>Paper</div>
                <img src="images/paper.png">
            </button>
            <button type="button" id="scissors">
                <div>Scissors</div>
                <img src="images/scissors.png">
            </button>
        </div>
        <div class="bottomButtons">
            <button class="playAgain">Play Again</button>
            <div class="bottom">
                <div class="message"></div>
                <div class="score">Select a choice to begin!</h2>
            </div>
        </div>
    </div>
</body>
</html>
